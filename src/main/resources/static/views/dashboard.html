<div class="container text-center">
	<h3>Overall Team Mood</h3>
	
	<div class="row">
	<div class="col-md-12">
		<table class="table table-hover table-bordered">
			<thead>
	            <tr>
	                <th class="text-center">Tracked Moods</th>
	                <th class="text-center">Count</th>
	            </tr>
	         </thead>
	         <tbody>
		        <tr ng-repeat="item in userMoods | unique : 'mood'">
					<td>{{item.mood}}</td>
					<td>{{getCount(item.mood)}}</td>
				</tr>
	         </tbody>
		</table>
	</div>
	</div>
	
	<div class="row">
	<div class="col-md-12">
		<h4 class="pull-left">Messages:</h4>
		
		<div ng-repeat="item in userMoods">
			<p>{{item.message}}</p>
		</div>
	</div>
	</div>
	
	<hr />
	<a ng-click="backToHome()" class="pull-left"><span class="glyphicon glyphicon-home"></span> Back to home page</a>
</div>
